<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9905fafc47.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <title>what to eat</title>
  </head>
  <body>
    <h1 id="title">What to eat</h1>
    <div id="form-container">
      <div class="form">
        <h3 id="options" class="subject">Options:</h3>
        <div class="row">
          <label for="">Baguette</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Boneless</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Burgers</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Coffee</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Corndogs</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Crepes</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">French fries</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Fried chicken</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Ice cream</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Milkshakes</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Nachos</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Pasta</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Pizza</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Salad</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Tacos/carne asada</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Tacos/cebosos</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Tacos/pastor</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="row">
          <label for="">Tacos/vapor</label>
          <input type="checkbox" name="" id="" />
        </div>
      </div>
      <div class="form">
        <h3 id="unhealthy" class="subject">Include unhealthy?</h3>
        <div class="row">
          <label for="">Yes</label>
          <input type="radio" name="" id="" />
        </div>
        <div class="row">
          <label for="">No</label>
          <input type="radio" name="" id="" />
        </div>
      </div>
    </div>
    <button id="btn">Find option</button>
    <h3 id="answer">You could eat from... <span id="result"></span></h3>
  </body>
</html>
