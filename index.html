<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9905fafc47.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <title>what to eat</title>
  </head>
  <body>
    <h1 id="title">What to eat</h1>
    <!-- Checkboxes -->
    <div id="formContainer">
      <div class="form">
        <h3 id="options" class="subject">Options:</h3>

        <div class="row">
          <label for="baguette">Baguette</label>
          <input type="checkbox" id="baguette" />
        </div>
        <div class="row">
          <label for="">Boneless</label>
          <input type="checkbox" id="boneless" />
        </div>
        <div class="row">
          <label for="burgers">Burgers</label>
          <input type="checkbox" id="burgers" />
        </div>
        <div class="row">
          <label for="coffee">Coffee</label>
          <input type="checkbox" id="coffee" />
        </div>
        <div class="row">
          <label for="corndogs">Corndogs</label>
          <input type="checkbox" id="corndogs" />
        </div>
        <div class="row">
          <label for="crepes">Crepes</label>
          <input type="checkbox" id="crepes" />
        </div>
        <div class="row">
          <label for="frechFries">French fries</label>
          <input type="checkbox" id="frenchFries" />
        </div>
        <div class="row">
          <label for="friedChicken">Fried chicken</label>
          <input type="checkbox" id="friedChicken" />
        </div>
        <div class="row">
          <label for="iceCream">Ice cream</label>
          <input type="checkbox" id="iceCream" />
        </div>
        <div class="row">
          <label for="milkshakes">Milkshakes</label>
          <input type="checkbox" id="milkshakes" />
        </div>
        <div class="row">
          <label for="nachos">Nachos</label>
          <input type="checkbox" id="nachos" />
        </div>
        <div class="row">
          <label for="pasta">Pasta</label>
          <input type="checkbox" id="pasta" />
        </div>
        <div class="row">
          <label for="pizza">Pizza</label>
          <input type="checkbox" id="pizza" />
        </div>
        <div class="row">
          <label for="salad">Salad</label>
          <input type="checkbox" id="salad" />
        </div>
        <div class="row">
          <label for="tacosCarneAsada">Tacos/carne asada</label>
          <input type="checkbox" id="tacosCarneAsada" />
        </div>
        <div class="row">
          <label for="tacosCebosos">Tacos/cebosos</label>
          <input type="checkbox" id="tacosCebosos" />
        </div>
        <div class="row">
          <label for="tacosPastor">Tacos/pastor</label>
          <input type="checkbox" id="tacosPastor" />
        </div>
        <div class="row">
          <label for="tacosVapor">Tacos/vapor</label>
          <input type="checkbox" id="tacosVapor" />
        </div>
      </div>

      <!-- Radio buttons -->
      <div class="form">
        <h3 id="unhealthy" class="subject">Include unhealthy?</h3>
        <div class="row">
          <label for="yes">Yes</label>
          <input type="radio" name="health" id="yes" checked/>
        </div>
        <div class="row">
          <label for="no">No</label>
          <input type="radio" name="health" id="no" />
        </div>
      </div>
    </div>
    <button id="btn">Find option</button>
    <h3 id="answer">You could eat from... <span id="result"></span></h3>
  </body>
</html>
